<div class="modal-overlay" 
     *ngIf="isOpen" 
     (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">
        {{ isAddMode ? 'Add New Card' : 'Edit Card' }}
      </h2>
      <button 
        class="close-btn" 
        (click)="onCancel()"
        type="button">
        Ã—
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input 
          type="text" 
          id="title"
          class="form-input"
          [class.error]="errors['title']"
          [(ngModel)]="editedCard.title"
          placeholder="Enter card title"
          [readonly]="!isAddMode">
        <div class="error-message" *ngIf="errors['title']">
          {{ errors['title'] }}
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea 
          id="description"
          class="form-textarea"
          [class.error]="errors['description']"
          [(ngModel)]="editedCard.description"
          placeholder="Enter card description"
          rows="4"></textarea>
        <div class="error-message" *ngIf="errors['description']">
          {{ errors['description'] }}
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button 
        class="btn btn-secondary" 
        (click)="onCancel()"
        type="button">
        Cancel
      </button>
      <button 
        class="btn btn-primary" 
        (click)="onSave()"
        type="button">
        {{ isAddMode ? 'Add Card' : 'Save Changes' }}
      </button>
    </div>
  </div>
</div>
